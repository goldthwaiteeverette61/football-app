version: '3.8'

services:
  score-app-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: score-app-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.score-app.rule=Host(`score-app.localhost`)"
      - "traefik.http.services.score-app.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - score-app-network

networks:
  score-app-network:
    driver: bridge
